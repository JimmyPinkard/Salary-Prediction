<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jimmy D Pinkard III">
    <meta name="description" content="Salary Prediction web app for Jimmy Pinkard's Capstone">
    <title>Salary Prediction</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css">
    <script type="text/javascript" src="../static/js/prediction.js" th:src="@{/js/prediction.js}" defer></script>
</head>
<body>
    <div class="header">
        <h1>Salary Prediction</h1>
        <h2>Home</h2>
    </div>
    <div class="navbar">
        <ul class="bar-links">
            <li><a class="bar-link" href="index.html" th:href="@{/}">Home</a></li>
            <li><a class="bar-link" href="visualizations.html" th:href="@{/visualizations}">Visualizations</a></li>
        </ul>
    </div>
    <div id="salary-prediction-div">
    </div>
    <div class="form-div">
        <form class="form">
            <h3>Enter The Candidate's Information</h3>
            <label for="education">Select An Education Level</label>
            <select id="education" name="education">
                <option value="High School">High School</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
                <option value="PhD">PhD</option>
            </select>
            <label for="experience">Enter your years of experience</label>
            <input type="number" name="experience" id="experience" min="0"/>
            <label for="location">Select A Location</label>
            <select id="location" name="location">
                <option value="Rural">Rural</option>
                <option value="Suburban">Suburban</option>
                <option value="Urban">Urban</option>
            </select>
            <label for="job-title">Select A Job Title</label>
            <select id="job-title" name="job-title">
                <option value="Analyst">Analyst</option>
                <option value="Engineer">Engineer</option>
                <option value="Manager">Manager</option>
                <option value="Director">Director</option>
            </select>
            <label for="age">Enter your age</label>
            <input type="number" name="age" id="age" min="0"/>
            <label for="gender">Select A Gender</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <button id="predictionButton">Predict Candidate's Salary</button>
        </form>
    </div>
</body>
</html>
